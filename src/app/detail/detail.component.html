<!-- @import url'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css -->



<div class="d-flex">
    <!-- fait un retour arrière à la racine -->
    <!-- <button routerLink="/" class="btn"> -->
    <button (click)="gotToRootPage()" class="btn">
       <i class="fas fa-arrow-left"></i>
    </button>
    <h1>{{movie.title}}</h1>
 </div>

 <div class="row">
    <div *ngFor="let video of liensVideo" class="col-6 col-md-4">
        <div  class="card">
            <iframe  width="99%" height="240" 
            [src]="printLienVideo(video)"
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
            <h4 class="fs-6">{{video.name}}</h4>
        </div>
    </div>
</div>

<div class="card">
    <!-- <iframe width="100%" height="482" 
    src="https://www.youtube.com/embed/DUDE5JWW-q8" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe> -->

    <div class="card-body">
        <div class="d-flex justify-content-between">
            <h2>Titre : {{movie.title | titlecase}}</h2> 
            <ratings [score]="movie.score/2"></ratings>
        </div>
        <p>Date de sortie : {{movie.date | date:'dd/MM/yyyy'}}</p>
        <p>Résumé : {{movie.desc | cuttext}}</p>
    </div>
</div>
